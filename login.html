<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script>
         $(document).ready(function(){
            $("#login").click(function(){
                $.post("jsResponse.php",
                {
                    isLogin: true,
                    txt_username: $("#txt_username").val(),
                    txt_password: $("#txt_password").val(),
                }, function(data){
                    alert(data);
                });
             });
        });
    </script>
</head>
<body>
    <div class="container">
        <div style="text-align:center">
            <h1>
            Login Page
            </h1>
            <img width="200" alt="Angular Logo" src="lock.png">
        </div>
        <div>
            <h4>Username</h4>
            <input type="text" class="form-control" name="txt_username" id="txt_username" autofocus="autofocus">
        </div>
        <div>
            <h4>Password</h4>
            <input type="password" class="form-control" name="txt_password" id="txt_password">
        </div>
        <div>
            <input type="button" class="btn btn-info center-block" id="login" value="Login">
        </div>
    </div>
    
</body>
